buildscript {
    group 'com.jonoler.longpowerset'
    version '1.1'
}
plugins {
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = 1.17

repositories {
    mavenCentral()
}

publishing {
    repositories {
	maven {
	    name = "GitHubPackages"
	    url = "https://maven.pkg.github.com/iceback/longpowerset"
	    credentials {
		username = "iceback"
		password = GITHUB_TOKEN
	    }
	}
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}
